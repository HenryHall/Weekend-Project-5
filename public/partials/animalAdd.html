<div ng-controller="petAdd">
  <h3>Add an Animal</h3>
  <input type="text" placeholder="Animal Name" ng-model="nameIn" name="name" value="">
  <input type="text" placeholder="Type of Animal" ng-model="typeIn" name="name" value="">
  <input type="text" placeholder="Age of Animal" ng-model="ageIn" name="name" value="">
  <input type="text" placeholder="URL link" ng-model="urlIn" name="name" value="">
  <button type="button" ng-click="addAnimal()" name="button">Create Animal</button>
</div>
